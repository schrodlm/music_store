<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Music Store</title>
</head>
<body>


<!-- NAVBAR -->
<div th:insert="~{navbar}"></div>





<div class="container">
    <h1> Order </h1>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${errorMsg}"> </span>
    </div>




    <form th:action="@{'/orders/edit?id=' + ${order.id}}" method="post" th:object="${order}">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{buyer_id}">
        <input type="hidden" th:field="*{date_of_order}">
        <input type="hidden" th:field="*{items_id}">
        <input type="hidden" th:field="*{cost}">

        <div class="form-group container">
                <label for="select-example">Select an option:</label>
                <select class="form-control" id="select-example" name="select-example" th:field="${order.order_status}">
                    <option th:each="option : ${statuses}"
                            th:value="${option}"
                            th:text="${option}">
                    </option>
                </select>
            </div>

            <input type="submit" class="btn btn-primary">

        </form>


    </form>
</div>



</body>
</html>
