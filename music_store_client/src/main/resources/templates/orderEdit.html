<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Music Store</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Music Store</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas bi-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" th:utext="@{'<i class=&quotbi bi-person&quot></i>' + ' ' + ${loggedUser}}"   th:href="@{'/users/edit?usrname=' + ${loggedUser}}"></a>
                <a class="nav-link" href="/products">Products</a>
                <a class="nav-link" href="/orders">Orders</a>
                <a class="nav-link" th:href="@{'/orders/user/' + ${loggedUser}}"> My orders </a>
                <a class="nav-link" href="/products/liked">Liked Products</a>
                <a class="nav-link" href="/users">Users</a>

            </div>
        </div>
        <div class="navbar-right" style="float: right;">
            <a class="nav-link" href="/logout"><button class="btn btn-light btn-circle btn-circle-sm m-1">Logout   <i class="bi bi-box-arrow-right"></i></button></a>
        </div>

    </div>
</nav>



<div class="container">
    <h1> Order </h1>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${errorMsg}"> </span>
    </div>




    <form th:action="@{'/orders/edit?id=' + ${order.id}}" method="post" th:object="${order}">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{buyer_id}">
        <input type="hidden" th:field="*{date_of_order}">
        <input type="hidden" th:field="*{items_id}">
        <input type="hidden" th:field="*{cost}">

        <div class="form-group container">
                <label for="select-example">Select an option:</label>
                <select class="form-control" id="select-example" name="select-example" th:field="${order.order_status}">
                    <option th:each="option : ${statuses}"
                            th:value="${option}"
                            th:text="${option}">
                    </option>
                </select>
            </div>

            <input type="submit" class="btn btn-primary">

        </form>


    </form>
</div>



</body>
</html>
