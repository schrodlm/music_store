<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Products Edit - Music Store</title>
</head>
<body>
<nav class="nav nav-bar nav-bar-dark bg-dark">
  <a href="/"> Home</a> |
  <a href="/users"> Users</a> |
  <a href="/products"> Products</a> |
  <a href="/orders"> Orders</a> |
  <a href="/liked"> Orders</a>

</nav>


  <h1> Product Edit </h1>
  <div th:if="${error}" class="alert alert-danger">
      <span th:text="${errorMsg}"> </span>
  </div>
  <!-- form dÄ›la automaticky POST -->
  <form action="/products/edit" method="post" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <div>
      <label for="product_name"> Name of the product </label>
      <input type="text" id="product_name" name="product_name" class="form-control" th:field="*{product_name}">
    </div>
    <div>
      <label for="price"> Author </label>
      <input type="text" id="price" name="price" class="form-control" th:field="*{price}">
      <p th:if="${#fields.hasErrors('price')}" th:errorclass="error" th:errors="*{price}"/>
    </div>

    <input type="submit" class="btn btn-primary">
    <input type="reset" class="btn btn-secondary">

  </form>
</body>
</html>
