<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <div class="container-fluid">
    <a class="navbar-brand" href="#">Music Store</a>
    <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <i class="fas bi-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" th:utext="@{'<i class=&quotbi bi-person&quot></i>' + ' ' + ${loggedUser}}"   th:href="@{'/users/edit?usrname=' + ${loggedUser}}"></a>

<h1> User Edit </h1>
<div th:if="${error}" class="alert alert-danger">
  <span th:text="${errorMsg}"> </span>
</div>

<div class="container">
<!-- form dÄ›la automaticky POST -->

<form th:action="@{'/users/edit?usrname=' + ${user.username}}" method="post" th:object="${user}">
  <input type="hidden" th:field="*{id}">
  <input type="hidden" th:field="*{username}">
  <input type="hidden" th:field="*{role}">
  <input type="hidden" th:field="*{likedProducts}">
  <input type="hidden" th:field="*{password}">

  <div>
    <label for="firstName"> Name </label>
    <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{name}">
    <p th:errors = "*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
  </div>
  <div>
    <label for="surname"> Surname </label>
    <input type="text" id="surname" name="surname" class="form-control" th:field="*{surname}">
    <p th:errors = "*{surname}" class="text-danger" th:if="${#fields.hasErrors('surname')}"></p>

  </div>
  <div>
    <label for="address"> Address </label>
    <input type="text" id="address" name="address" class="form-control" th:field="*{address}">
    <p th:errors = "*{address}" class="text-danger" th:if="${#fields.hasErrors('address')}"></p>

  </div>
  <div>
    <label for="credit_card"> Credit Card </label>
    <input type="text" id="credit_card" name="credit_card" class="form-control" th:field="*{credit_card}">
    <p th:errors = "*{credit_card}" class="text-danger" th:if="${#fields.hasErrors('credit_card')}"></p>

  </div>
  <div>
    <label for="email"> Email </label>
    <input type="text" id="email" name="email" class="form-control" th:field="*{email}">
    <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>

  </div>

  <input type="submit" class="btn btn-primary">
  <input type="reset" class="btn btn-secondary">
</form>
</div>

</body>
</html>
