<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Products Edit - Music Store</title>
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{navbar}"></div>




<h1> Favourite products </h1>

<div class="container" th:if="${favouriteDeletedSuccess}">
    <div class="alert alert-success"> Product was deleted from your favourites! </div>
</div>

<!-- form dÄ›la automaticky POST -->
<section class="intro">
    <div class="gradient-custom-1 h-100">
        <div class="mask d-flex align-items-center h-10">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="table-responsive bg-white">
                            <table class="table mb-0">
                                <thead>
                                <tr>
                                    <th scope="col"> Image</th>
                                    <th scope="col"> Products</th>
                                    <th scope="col"> Price</th>
                                    <th scope="col"> Discount</th>
                                    <th scope="col"> </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${likedProducts}">
                                    <td><p>BOILERPLATE</p></td>
                                    <td th:text="${product.product_name}"></td>
                                    <td th:text="${product.price} + ' CZK'"></td>
                                    <td th:text="${product.discount}"></td>
                                    <td>
                                    <form action="#" th:action="@{ ${likedUsername} + '/' + ${product.id}}" th:method="post" >
                                        <button type="submit" id="submitButton" class="btn btn-danger btn-circle btn-circle-sm m-1"><i class="bi bi-trash"></i> </button>
                                    </form>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
