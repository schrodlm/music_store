<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<head>
  <meta charset="UTF-8">
  <title>Products - Music Store</title>
</head>
<body>

<!--  ZACATEK NAVBARU  -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Music Store</a>
    <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <i class="fas bi-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" th:utext="@{'<i class=&quotbi bi-person&quot></i>' + ' ' + ${loggedUser}}"   th:href="@{'/users/edit?usrname=' + ${loggedUser}}"></a>
        <a class="nav-link" href="/products">Products</a>
        <a class="nav-link" th:href="@{'/orders/user/' + ${loggedUser}}"> My orders </a>
        <a class="nav-link" th:href="@{'/products/liked/' + ${loggedUser}}">Liked Products</a>

        <a class="nav-link" href="/orders">Orders</a>
        <a class="nav-link" href="/users">Users</a>

      </div>
    </div>
    <div class="justify-content-right">
      <a class="nav-link" href="/logout"><button class="btn btn-light btn-circle btn-circle-sm m-1">Logout   <i class="bi bi-box-arrow-right"></i></button></a>
    </div>

  </div>
</nav>


<h1> Orders </h1>

<div th:if="${deleted}" class="container alert alert-success py-3">
  <strong> Success! </strong><span th:text="${deleteMessage}"> </span>
</div>

<div th:if="${changeStatus}" class="alert alert-success container py-3">
  <span th:text="${changeStatusMsg}"> </span>
</div>

<section class="intro">
  <div class="gradient-custom-1 h-100">
    <div class="mask d-flex align-items-center h-10">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="table-responsive bg-white">
              <div class="form-button mt-3 col-second py-3">
                <a href="#" th:href="@{/orders/important}"> <button id="submit" type="submit" class="btn btn-outline-dark">Important orders</button></a>
              </div>
              <table class="table mb-0">

                <thead>
                <tr>
                  <th scope="col">  Order_id      </th>
                  <th scope="col">  Buyer         </th>
                  <th scope="col">  Products      </th>
                  <th scope="col">  Cost          </th>
                  <th scope="col">  Status        </th>
                  <th scope="col">  Date of order </th>

                </tr>
                </thead>

                <tbody>

                  <tr th:each="order : ${allOrders}">

                  <td th:text="${order.id}">                 </td>
                  <td th:text="${order.buyer_id}">           </td>
                  <td><div th:each="oneProduct : ${order.items_id}"><p th:text="${oneProduct}"></p></div></td>
                  <td th:text="${order.cost}"></td>
                  <td th:text="${order.order_status}"></td>
                  <td th:text="${#temporals.format(order.date_of_order)}"></td>
                  <td><a href="#" th:href="@{'/orders/edit?id=' + ${order.id}}"><button class="btn btn-secondary btn-circle btn-circle-sm m-1"><i class="bi-wrench"></i></button></a></td>
                    <td>
                      <form action="#" th:action="@{'orders/delete/' + ${order.id}}" th:method="delete" >
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" id="submitButton" class="btn btn-success btn-circle btn-circle-sm m-1"><i class="bi bi-check-lg"></i> </button>
                      </form>
                    </td>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

</body>
</html>
