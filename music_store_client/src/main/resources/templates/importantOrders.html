<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<head>
  <meta charset="UTF-8">
  <title>Products - Music Store</title>
</head>
<body>

<!-- NAVBAR -->
<div th:insert="~{navbar}"></div>


<h1> Important Orders </h1>


<section class="intro">
  <div class="gradient-custom-1 h-100 ">
    <div class="mask d-flex align-items-center h-10">
      <div class="container">
        <h2> Very Important Orders </h2>
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="table-responsive bg-danger rounded">
              <table class="table mb-0">

                <thead>
                <tr>
                  <th scope="col">  Order_id      </th>
                  <th scope="col">  Buyer         </th>
                  <th scope="col">  Products      </th>
                  <th scope="col">  Cost          </th>
                  <th scope="col">  Status        </th>
                  <th scope="col">  Date of order </th>

                </tr>
                </thead>

                <tbody>

                <tr th:each="order : ${veryImportant}">

                  <td th:text="${order.id}">                 </td>
                  <td th:text="${order.buyer_id}">           </td>
                  <td><div th:each="oneProduct : ${order.items_id}"><p th:text="${oneProduct}"></p></div></td>
                  <td th:text="${order.cost}"></td>
                  <td th:text="${order.order_status}"></td>
                  <td th:text="${#temporals.format(order.date_of_order)}"></td>
                  <td><a href="#" th:href="@{'/orders/edit?id=' + ${order.id}}"><button class="btn btn-secondary btn-circle btn-circle-sm m-1"><i class="bi-wrench"></i></button></a></td>
                  <td>
                    <form action="#" th:action="@{'orders/delete/' + ${order.id}}" th:method="delete" >
                      <input type="hidden" name="_method" value="delete" />
                      <button type="submit"  class="btn btn-success btn-circle btn-circle-sm m-1"><i class="bi bi-check-lg"></i> </button>
                    </form>
                  </td>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
